{% extends "base.html" %}

{% block title %}Recuperar Contraseña - Marca Ropa{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <h2 class="mb-4">¿Olvidaste tu contraseña?</h2>
                <form action="{{ url_for('forgot_password') }}" method="POST" id="forgotForm">
                    <div class="mb-3 text-start">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" name="email" id="email" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Enviar enlace de recuperación</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/forgot_password.css') }}">
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/forgot_password.js') }}"></script>
{% endblock %}
