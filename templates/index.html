{% extends "base.html" %}
{% block title %}Inicio{% endblock %}
{% block content %}

<!-- Carrusel -->
<div id="mainCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
  <div class="carousel-indicators">
    {% for i in range(carousel_images|length) %}
      <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="{{ i }}" {% if i == 0 %}class="active"{% endif %} aria-current="true"></button>
    {% endfor %}
  </div>
  <div class="carousel-inner">
    {% for img in carousel_images %}
      <div class="carousel-item {% if loop.index0 == 0 %}active{% endif %}">
        <img src="{{ img }}" class="d-block w-100" style="height:420px;object-fit:cover" alt="Slide {{ loop.index }}">
        <div class="carousel-caption d-none d-md-block">
          <h5>Marca Ropa</h5>
          <p>Encuentra lo mejor en estilo urbano.</p>
        </div>
      </div>
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>

{% endblock %}
