{% extends "base.html" %}
{% block title %}Inicio{% endblock %}
{% block content %}

<!-- Carrusel -->
<div id="mainCarousel" class="carousel slide mb-5" data-bs-ride="carousel">
  <div class="carousel-indicators">
    {% for i in range(carousel_images|length) %}
      <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="{{ i }}" {% if i == 0 %}class="active"{% endif %}></button>
    {% endfor %}
  </div>
  <div class="carousel-inner">
    {% for img in carousel_images %}
      <div class="carousel-item {% if loop.index0 == 0 %}active{% endif %}">
        <img src="{{ img }}" class="d-block w-100" style="height:420px;object-fit:cover" alt="Slide {{ loop.index }}">
        <div class="carousel-caption d-none d-md-block">
          <h5>Fashon Fusion</h5>
          <p>Encuentra lo mejor en estilo urbano.</p>
        </div>
      </div>
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</div>

<!-- ===== Redes sociales con íconos oficiales ===== -->
<style>
  .socials-section { margin: 2.5rem 0; text-align: center; }
  .socials-row { display: inline-flex; gap: 0.7rem; align-items: center; }
  .social-btn {
    width: 52px;
    height: 52px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    color: white;
    text-decoration: none;
    background: #333;
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    transition: transform .12s ease, box-shadow .12s ease;
  }
  .social-btn:hover { transform: translateY(-4px); box-shadow: 0 10px 22px rgba(0,0,0,0.18); }
  .social-btn svg { width: 28px; height: 28px; fill: white; }
  .social-btn.x { background: black; }
  .social-btn.instagram { background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fd5949 45%, #d6249f 60%, #285AEB 90%); }
  .social-btn.facebook { background: #1877f2; }
  .social-btn.tiktok { background: black; }
  @media (max-width: 480px) {
    .social-btn { width:44px; height:44px; }
    .social-btn svg { width:22px; height:22px; }
  }
</style>
