{% extends "base.html" %}

{% block title %}Iniciar Sesión - Marca Ropa{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
                <form method="POST" action="{{ url_for('registro.login') }}">
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="correo" name="correo" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                </form>

                <p class="text-center mt-2">
                    <a href="{{ url_for('contraseña.forgot_password') }}">¿Olvidaste tu contraseña?</a>
                </p>

                <p class="text-center mt-3">
                    ¿No tienes cuenta? <a href="{{ url_for('registro.register') }}">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
